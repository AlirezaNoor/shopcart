<!DOCTYPE html>
<html>
<head>
  <title>انتخاب کالا با دراپ‌دان و تعداد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>انتخاب کالا و تعداد</h1>
  <div class="product-selection">
    <label for="productDropdown">انتخاب کالا:</label>
    <select id="productDropdown">
      <option value="" disabled selected>کالاها را انتخاب کنید</option>
      <option value="کالای ۱">کالای ۱</option>
      <option value="کالای ۲">کالای ۲</option>
      <option value="کالای ۳">کالای ۳</option>
      <!-- اضافه کردن کالاهای دیگر -->
    </select>
    
    <label for="quantity">تعداد:</label>
    <input type="number" id="quantity" min="1" value="1">
    
    <button id="addToCartBtn">اضافه کردن به سبد خرید</button>
  </div>

  <div id="cart">
    <h2>سبد خرید</h2>
    <ul id="cartItems">
      <!-- موارد سبد خرید در اینجا قرار می‌گیرند -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
